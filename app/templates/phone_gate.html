<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Доступ к каталогу</title>
</head>
<body style="font-family:Arial; max-width:520px; margin:40px auto;">
  <h1>Каталог и цены</h1>
  <p>Введите номер телефона — откроются цены и материалы.</p>

  <form method="post" action="/go/submit" style="border:1px solid #ddd; padding:16px; border-radius:12px;">
    <input type="hidden" name="model_code" value="{{ model_code }}">
    <input type="hidden" name="src" value="{{ src }}">

    <label>Телефон</label><br>
    <input name="phone" placeholder="+7 999 123-45-67" required
           style="width:100%; padding:12px; margin:8px 0 16px;">

    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" name="agree" value="yes" required>
      Согласен на обработку персональных данных
    </label>

    <button type="submit"
      style="margin-top:16px; padding:12px 16px; width:100%;">
      Открыть
    </button>
  </form>
</body>
</html>
